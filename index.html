<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Imagens</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="stylesheet" href="reset.css">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Manrope:wght@800&family=Oxanium:wght@400;700&family=Public+Sans:wght@300;400;700;800&family=Roboto+Mono:ital,wght@0,100;0,200;1,100;1,200&display=swap" rel="stylesheet">
</head>
<body>
    <header class="container">
        <div class="card">
            <img src="src/image/rome.png" alt="roma">
            <div class="informations">
                <h1 class="card-name">Rome</h1>
                <p class="artist">Michelangelo</p>
            </div>
        </div>
        <div class="card">
            <img src="src/image/boat.png" alt="Boat at Sea">
            <div class="informations">
                <h1 class="card-name">Boat at Sea</h1>
                <p class="artist">Vicent Van Gogh</p>
            </div>
        </div>
        <div class="card">
            <img src="src/image/sand-and-sea.png" alt="Seand and Sea">
            <div class="informations">
                <h1 class="card-name">Seand and Sea</h1>
                <p class="artist">Da vinci</p>
            </div>
        </div>
        <div class="card">
            <img src="src/image/starry-night.png" alt="Starry Night">
            <div class="informations">
                <h1 class="card-name">Starry Night</h1>
                <p class="artist">Vicent Van Gogh</p>
            </div>
        </div>
    </header>
</body>
</html>
